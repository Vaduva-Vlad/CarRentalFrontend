
<h2>Adăugare mașină</h2>
<mat-form-field>
  <mat-label>Număr de înmatriculare</mat-label>
  <input matInput [(ngModel)]="license_plate">
</mat-form-field>
<br>
<mat-form-field>
  <mat-label>Preț</mat-label>
  <input matInput type="number" [(ngModel)]="price">
</mat-form-field>
<br>
<mat-form-field>
  <mat-label>Model</mat-label>
  <input matInput [(ngModel)]="model">
</mat-form-field>
<br>
<mat-form-field>
  <mat-label>Descriere</mat-label>
  <textarea matInput [(ngModel)]="description"></textarea>
</mat-form-field>
<br>
<input type="file" (change)="getFile($event)">
<button mat-raised-button color="primary" (click)="addCar()">Adăugare</button>
