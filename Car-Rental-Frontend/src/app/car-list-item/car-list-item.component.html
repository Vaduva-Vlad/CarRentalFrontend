<mat-card style="width: 12vw; height:30vh;flex: 1 1 auto">
  <mat-card-header>
    <mat-card-title>{{ car!.model }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <img src="{{image}}" alt="Gallery Image" class="gallery-image">
  </mat-card-content>
  <mat-card-actions style="bottom:20px;position: absolute;">
    <button mat-raised-button (click)="redirectToDetails()">Detalii</button>
    <span *ngIf="isAdmin()" style="margin-left: 10px;">
      <button mat-raised-button color="warn" (click)="deleteCar()">Sterge</button>
    </span>
  </mat-card-actions>
</mat-card>
